<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Network Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card fade-in-up">
                    <div class="login-header">
                        <!-- Carrossel de Logos -->
                        <div class="logo-carousel">
                        <div class="logo-slide active">
                        <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Interne Home Care LTDA" 
                        style="max-height: 90px; max-width: 300px;" onerror="this.style.display='none'">
                    </div>
                     <div class="logo-slide">
                        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Interne Home Care" 
                            style="max-height: 100px; max-width: 300px;" onerror="this.style.display='none'">
                        </div>
                        <div class="logo-slide">
                         <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="Home Care" 
                            style="max-height: 90px; max-width: 300px;" onerror="this.style.display='none'">
                        </div>
                    </div>
                        
                        <h3 class="my-3">
                            Network Management System
                        </h3>
                        <p class="mb-0">Sistema de Inventário de Rede</p>
                    </div>
                    <div class="login-body">
                        <form method="POST" action="{{ url_for('web.login') }}">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2" style="color: var(--primary-color);"></i>Usuário
                                </label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="username" name="username" required 
                                       placeholder="Digite seu usuário">
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2" style="color: var(--primary-color);"></i>Senha
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" name="password" required 
                                       placeholder="Digite sua senha">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Entrar no Sistema
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="login-footer">
                        <small class="text-muted">
                            Interne Home Care LTDA &copy; 2024
                        </small>
                    </div>
                </div>
                
                <!-- Card de informações para primeiro acesso -->
                <div class="card border-warning mt-4 fade-in-up">
                    <div class="card-body text-center">
                        <h6 class="text-warning">
                            <i class="fas fa-info-circle"></i> Primeiro Acesso?
                        </h6>
                        <p class="small text-muted mb-2">
                            Use as credenciais padrão para teste
                        </p>
                        <div class="row">
                            <div class="col-6">
                                <strong>Usuário:</strong><br>
                                <code>admin</code>
                            </div>
                            <div class="col-6">
                                <strong>Senha:</strong><br>
                                <code>admin123</code>
                            </div>
                        </div>
                        <button onclick="initSystem()" class="btn btn-sm btn-outline-warning mt-2">
                            <i class="fas fa-sync"></i> Inicializar Sistema
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Carrossel de Logos
    let currentLogo = 0;
    const logos = document.querySelectorAll('.logo-slide');
    
    function rotateLogos() {
        logos.forEach(logo => logo.classList.remove('active'));
        currentLogo = (currentLogo + 1) % logos.length;
        logos[currentLogo].classList.add('active');
    }
    
    // Iniciar carrossel a cada 4 segundos
    setInterval(rotateLogos, 4000);
    
    function initSystem() {
        if (confirm('Deseja inicializar o sistema? Isso criará o usuário admin padrão.')) {
            fetch('/api/init-system', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Sistema inicializado! Use admin/admin123 para fazer login.');
                    location.reload();
                } else {
                    alert('Erro: ' + data.message);
                }
            })
            .catch(error => {
                alert('Erro: ' + error);
            });
        }
    }

    // Focar no campo de usuário ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
    </script>
</body>
</html>
